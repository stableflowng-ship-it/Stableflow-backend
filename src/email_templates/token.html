<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      max-width: 480px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 24px;
    }

    .token {
      font-size: 20px;
      letter-spacing: 2px;
      background: #f0f0f0;
      padding: 10px 16px;
      border-radius: 4px;
      display: inline-block;
      margin: 16px 0;
    }

    .footer {
      color: #888;
      font-size: 12px;
      margin-top: 32px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Email Verification</h2>
    <p>Hello,</p>
    <p>Thank you for registering. Please use the verification token below to verify your email address:</p>
    <div class="token">{{TOKEN}}</div>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">
      &copy;{{YEAR}} Stableflow. All rights reserved.
    </div>
  </div>
</body>

</html>
